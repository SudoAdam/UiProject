</head>
<body>
<header id="header">
    <a href="/">
        <img src="/images/leaf.png" width="100" height="100" class="logo">
    </a>
    <ul id="menu">
        <li><a href="/map">Kort</a></li>
        <p></p>
        <li><a href="/list">Annoncer</a></li>
        <p></p>
        <li><a href="/signUp">Opret Annonce</a></li>
    </ul>
</header>
<div id="pagecontent">
    <div id="login">
        <a href="/logIn" class="current"> LOG IN </a>
    </div>
    <div id="banner">
        <h1><b> ANNONCER </b></h1>
    </div>
    <div id="intro">
        <div th:if="${not #lists.isEmpty(ads)}">
            <h2>Counts List</h2>
            <table class="content-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Produkt</th>
                    <th>Beskrivelse</th>
                    <th>Navn</th>
                    <th>Addresse</th>
                    <th>Udl√∏bsdato</th>
                    <th>Telefon</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ad : ${ads}">
                    <td th:text="${ad.adID}"></td>
                    <td th:text="${ad.product}"></td>
                    <td th:text="${ad.description}"></td>
                    <td th:text="${ad.name}"></td>
                    <td th:text="${ad.adress}"></td>
                    <td th:text="${ad.expDate}"></td>
                    <td th:text="${ad.phoneNum}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    <div id="stats">

    </div>
